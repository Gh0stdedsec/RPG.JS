<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/CSS_RESET.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>RPG JS</title>
</head>
<body>
    
    <img src="/assets/images/91jlRVcT2hL._SL1500_.jpg" alt="">
    <div class="char">
        <img src="./assets/images/char_deamonwarrior_token.png" alt="">
    </div>
    <script>
        // Aqui temos a linguagem de programacão
        var movingchar = false; // bool, booleando, tem apenas dois valores (true, false)
        var char1 = document.querySelector('.char');
        var char1X = 0;
        var char1Y = 0;
        char1.style.top = "90px";
        char1.style.left = "30px";
        document.addEventListener("mousemove", moveChar);

        // Estamos DECLARANDO uma funcão
        function moveChar(evento){
            if (movingchar){
                console.log(evento);
                char1.style.left = evento.clientX - char1X + "px";
                char1.style.top = evento.clientY - char1Y + "px";

            }
        }
        char1.addEventListener("mousedown", startMoveChar)

        // startMoveChar é uma funcão userDefined
        function startMoveChar(e){
            console.log(e)
            e.preventDefault();

            var scale = getComputedStyle(char1).transform;
            if(e.button == 0){
                char1X = e.offsetX;
                char1Y = e.offsetY;
                movingchar = true;

            }else if(e.button == 1){
                console.log(getComputedStyle(char1).transform);
                if(scale == 'matrix(-1, 0, 0, 1, 0, 0)'){
                    char1.style.transform = "matrix(1, 0, 0, 1, 0, 0)"
                }else{
                    char1.style.transform = "matrix(-1, 0, 0, 1, 0, 0)"
                }
            }
        }
        document.addEventListener("mouseup", endMoveChar)

        function endMoveChar(){
            movingchar = false;
        }

        // Console.log é um funcão BuildIn
        console.log(char1);
    </script>
</body>
</html>
